<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Roman Numerals</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div>
        <h1>Roman Number Converter Project</h1>
        <h2>Enter a number between 1 and 3000 to get the roman numeral:</h2>
        <br />
      </div>
      <form action="" class="input">
        <input type="number" min="1" max="3000" class="number-entered" />
        <button class="check">Convert</button> <br />

        <h3 class="roman-number"></h3>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
